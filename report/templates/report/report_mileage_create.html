{% extends 'base.html' %}
{% load i18n static %}
{% load crispy_forms_tags %}

{% block title %}
Отчет по пробегу авто
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5">Создание отчета</h2>
    <form acton="{% url 'vehicle_create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
            Сохранить
        </button>
        <a href="{% url 'vehicles' %}" class="btn btn-primary">Назад</a>
    </form>
</div>

{% endblock content %}
